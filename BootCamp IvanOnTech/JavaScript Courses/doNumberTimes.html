      h1 {

  <body>
     

    <script>
      var counter;
      function doNumberTimes(toDo, number){
        for(counter=0;counter<number;counter++){
          toDo();
        }
      }
      
      function randomFunction(){
        document.write("<h1>Here is the sentence " + (counter+1) +" .</h1>");
      }
      
      doNumberTimes(randomFunction,10);

    </script>
 </body>
