<html>
   <head>
      <title>JavaScript Array constructor Property</title>
   </head>
   
   <body>												
   
      <script type = "text/javascript">									
        
     	var mot = prompt ("écrire un drôle de mot");

     	function countBs(str) {
    		var count = 0;
    		for (var i = 0; i < str.length; i++) {
        		if (str.charAt(i) === "B") {
            	count++;

        		}	
    		}
        	return (count); 
	   	}
		
	  document.write ("There is "+ countBs(mot) +" B-s");

      </script>
      
   </body>
</html>
