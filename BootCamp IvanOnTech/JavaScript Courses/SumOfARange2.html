    <script>
      function range(start, end, step){
        if(start < end && step < 0) {
         [start, end] = [end, start]
        }
        if (step == null) step = 1;
        var array = [];
      
        if (step > 0) {
          for (var i = start; i <= end; i += step)
            array.push(i);
        } else {
          for (var i = start; i >= end; i += step)
            array.push(i);
        }
        return array;
      }
      function sum(input){
             
       if (toString.call(input) !== "[object Array]")
          return false;
            
            var total =  0;
            for(var i=0;i<input.length;i++)
              {                  
                if(isNaN(input[i])){
                continue;
                 }
                  total += Number(input[i]);
               }
             return total;
      };
      
        


      $(document).ready(function(){

          let b = parseInt(document.getElementById("endInput").value);
          let c = parseInt(document.getElementById("stepInput").value);
          alert(sum(range(a,b,c)));
        });
      });
