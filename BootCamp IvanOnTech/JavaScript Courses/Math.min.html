    <script>
      
/*Write a function min that takes two arguments and returns their minimum.
*/    
      function mini(a,b){
        var result=0
        if (a<b){var result = a} ;
        if (a>b){var result = b} ; 
        if (a==b){var result="Are equals"};
        return (result);
      } 
      let A = prompt ("give the first number");
      let B = prompt ("give the second number");
      result=mini(A,B)
      document.write(result);
    </script>
