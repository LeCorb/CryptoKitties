  <body>
    <p>Last 24hours, Ethereum market capitalization has change by </p>
    

    <h1 id="24hmcc"></h1><br>

    
    

  <script>
      let BASE_URL = "https://api.coingecko.com/api/v3"
      let ENDPOINT = "/coins/markets?vs_currency=chf&ids=ethereum&market_cap_change_24h;"
            
      let ethMarketChange = BASE_URL + ENDPOINT
    
    fetch("https://httpbin.org/post",{
      method:"post",
      body:JSON.stringify({secret1: "secret data",
                sensitive: "sensitive"})  
    })  
    .then(res => {
      res.json().then(data => {
        console.log(data); 
      })

    fetch(ethMarketChange)
    .then(res => {
      res.json().then(data => {
        console.log(data);
        $("#24hmcc").html(data);
      })
    })
    .catch(err => {
      $("#24hmcc").html (err);
    })
    });

  </script>
 </body>
