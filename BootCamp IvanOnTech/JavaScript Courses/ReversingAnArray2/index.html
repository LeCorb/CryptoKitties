  <div class="jumbotron col-12 border-bottom-0" style="color:#6cbb47; background-color: #d71884; border-radius: 0px;">
    <h1>Reversing An Array 2</h1>
    <p>Add values to an Array, one at a time, and reverse it.</p>

  <div id="trump" class="container col-12" style="display:flex;flex-direction:column; align-items:center; ">
  <div class="container border-bottom-0 rounded-top col-5" style="background-color:#67ce9b";>
    <p  style= "padding: 15px" class="text-white text-center">Please enter the first value and so on, then hit the reverse button</p>
    <div class="input-group mb">
      <input id="valueInput"style="border-radius: 0px;"class="form-control text-justify border border-black-50" aria-label="Step" aria-describedby="basic-addon2" placeholder="enter a value" type="text">
      <div class="input-group-append">
      <button id="addValue" type="button" style="border-radius: 0px;" class="btn btn-outline-light border border-black-50">add to the array</button>
    </div>
    </div>
  </div>
  <div class="container rounded-bottom col-5 border-top-0" style="padding: 15px; display:flex; align-items: center; flex-direction:column; background-color: #67ce9b;">
    <h3 id="result" style="background-color: #67ce9b display:flex;";class="text-white text-center">
      </h3>
    <button id="reverseIt" type="button" class="btn btn-outline-light">reverse</button>
  </div>
    <script>
      var arrayValue = [];
      var a;
      $(document).ready(function(){
        $("#addValue").click(function(){
          a = document.getElementById("valueInput").value;
          arrayValue.push(a);
          console.log (a);
          document.getElementById('valueInput').value = '';
        });
            
        $("#reverseIt").click(function(){
          let b = reverseArrayInPlace(arrayValue);
          console.log (b)  
          document.getElementById("result").innerHTML = b;
        });

        function reverseArrayInPlace(array) {
         for (var i = 0; i < Math.floor(array.length / 2); i++) {
            var old = array[i];
            array[i] = array[array.length - 1 - i];
            array[array.length - 1 - i] = old;
         }
         return array;
        }
      });
