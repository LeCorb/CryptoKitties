<html>
  <title>Javascript exercises - Bootcamp chapter 2</title>
  <head>
    <script type=”text/javascript”></script>
  </head>
  <body>
    <script>
      var counter=0;
      var car="#";
      while(counter<7){
        document.write(car+"<br>");
        counter++;
        car=car+"#";
      }
    </script>
  </body>
